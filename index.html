<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picaday</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- A header with the name of the gallery -->

            <img src="001.jpg" alt="determined by JS" />

    </section>
    <!-- A footer to hold copyright and authorship information -->

        <p>&copy Joshua Robinson 2023</p>
    </footer>
</body>
</html>
